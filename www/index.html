    <link media="screen" rel="stylesheet" type="text/css" href="css/fa/css/font-awesome.min.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script src="js/includes/TweenMax.min.js"></script>
    <script src="js/includes/jquery.fittext.js"></script>
    <script src="js/includes/fastclick.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/main.js?v=1.04"></script>
    
    <script type="text/javascript" src="js/towers/towers.js?v=1.04"></script>
    <script type="text/javascript" src="js/towers/funTower.js?v=1.04"></script>
    <script type="text/javascript" src="js/towers/advancedTower.js?v=1.04"></script>

    <script type="text/javascript" src="js/puzzles/puzzle.js"></script>

    <script type="text/javascript" src="js/puzzles/fun/row1.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row2.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row3.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row4.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row5.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row6.js"></script>  
    <script type="text/javascript" src="js/puzzles/fun/row7.js"></script>  

    <script type="text/javascript" src="js/components/tile.js?v=1.04"></script>
    <script type="text/javascript" src="js/components/ice.js?v=1.04"></script>
    <script type="text/javascript" src="js/components/lightning.js?v=1.04"></script>

    <script type="text/javascript" src="js/scenes/puzzleScene.js?v=1.04"></script>

</head>

<body>
<div id="main-content">
    <div id="size-setter">
        <div id="puzzle-scene" class="scene">

            <div class='back-button' onclick='PuzzleScene.back()'>
                <svg viewbox='0,0,100,100'>
                    <polygon points='5,50 50,5 50,30 95,30 95,70 50,70 50,95'></polygon>
                </svg>
            </div>

            <div id="header-area">                
                
                <div class='puzzle-name-section'>
                    <span class='puzzle-id'></span> <span class='puzzle-name'></span>
                </div>
                
                <div class='retry-button' onclick='PuzzleScene.retry()'>
                    Retry
                </div>
                
            </div>
            
            <div id="tile-area">
                <div id="tiles">
                </div>
            </div>
                
            <div id="shots-left-area">
                <span class='shots-left-value'></span> Shots Left
            </div>
                
            <div id="item-area">
            </div>

            <div class="popup" id="tutorial-popup">
                <div class='relative'>
                    <span class="popup-text"></span>
                    <button class="btn btn-primary" onclick="PuzzleScene.ClosePopup()">Got it</button>
                </div>
            </div>

            <div class="popup" id="success-popup">
                <div class='relative'>

                    <span class="popup-text"><br/>Level Complete
                    </span>

                    <button class="btn btn-success" onclick="MenuScene.Solved(PuzzleScene.puzzleX, PuzzleScene.puzzleY, 'easy')">Continue</button>
                </div>
            </div>

            <div class="popup" id="failure-popup">
                <div class='relative'>

                    <span class="popup-text"><br/>No Moves Left
                    </span>

                    <button class="btn btn-danger" onclick="PuzzleScene.RetryClicked()">Retry</button>
                </div>
            </div>                
        </div>
        <div id="tower-scene" class="scene">
            
            <div class='back-button' onclick='TowerScene.back()'>
                <svg viewbox='0,0,100,100'>
                    <polygon points='5,50 50,5 50,30 95,30 95,70 50,70 50,95'></polygon>
                </svg>
            </div>

            <div class='header'>
                <span class='tower-name'>[Tower Name]</span>
            </div>
            
            <div class="level-select">
            </div>

            <div class="tower-progress">
                <div class="bar">
                    <div class='bar-hider'></div>
                </div>
                <div class='text'>
                    <span class='check-count'>40</span> <i class='fa fa-check'></i>
                </div>
            </div>

        </div>
        <div id='menu-scene' class='scene'>
            <div class='menu-header'>
                <svg viewbox='0,0,800,1250'>
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                          <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
                          <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <g class='p'>
                        <polygon fill='url(#grad)' points='10,210 210,10 410,210 210,410'></polygon>
                        <text x='225' y='200' text-anchor='middle' alignment-baseline='middle'>p</text>
                    </g>
                    <g id="dx-logo" transform='translate(620, 320)'>
                        <path class='l1' d='M0,0 l-20,120 c120,0 160,-120 8,-120'></path>
<!--                        <path class='l3' d='M520,410 l-20,120 c120,0 160,-120 20,-120'></path>-->
                        <path class='l2' d='M10,10 l-20,120 c120,0 160,-120 8,-120'></path>
                        <path class='l4' d='M110,0 l60,120 m-80,0 l100,-120'></path>
<!--                        <path class='l6' d='M650,410 l60,120 m-80,0 l100,-120'></path>-->
                        <path class='l5' d='M120,10 l60,120 m-80,0 l100,-120'></path>
                    </g>
                    <text class='uzzlo' x='1500' y='300'>uzzlo</text>
                </svg>
            </div>
            <div class='tower-select'>
                <div class='background'></div>
            </div>
            <div class='menu-bg'>
            </div>
        </div>
    </div>
</div>
    
<div id="hidden">

    <svg class="lightning-icon" viewBox="0 0 200 200">
        <path class='arrow' d='M50,100 L100,160 L150,100 L120,100 L120,40 L80,40 L80,100 z'/>
    </svg>

    <svg class="ice-icon" viewBox="0 0 200 200">
        <path class='arrow' d='M100,50 L160,100 L100,150 L100,120 L40,120 L40,80 L100,80 z'/>
    </svg>

    <svg class="diamond-icon" viewBox="0 0 200 200">
        <defs>
            <linearGradient id="grad_normal" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_ice" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#66B;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#66F;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_lightning" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#CC6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#EE6;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_fire" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#B66;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#F66;stop-opacity:1" />
            </linearGradient>
        </defs>
        <polygon points="8,100 100,8 192,100 100,192"></polygon>
        <text text-anchor="middle" x="100" y="135" font-size="100"></text>
    </svg>

    <svg class="breakable-block-icon" viewBox="0 0 100 100">
        <polygon points="1,1 99,1 99,99 1,99"></polygon>
        <polygon points="20,20 80,20 80,80 20,80" style="fill:white;"></polygon>
    </svg>

    <svg class="bomb-icon" viewBox="0 0 200 200">
        <path d="M100,20 A90,90 0 1,0 180,100 L200,80 L120,0 Z"></path>
        <text text-anchor="middle" x="90" y="145" font-size="100">B</text>
    </svg>

    <svg class="shifter-icon" viewBox="0 0 200 150">
        <polygon points="100,25 175,100 150,125 100,75 50,125 25,100"></polygon>
    </svg>

    <svg class="mirror-icon" viewBox="0 0 200 200">
        <polygon points="10,85 190,85 190,115 10,115"></polygon>
    </svg>

    <svg class='potion-icon' viewBox='0 0 200 200'>
        <path class='bottom' d='M25,175 L45,195 L155,195 L175,175 L120,120 L120,90 L80,90 L80,120 Z'></path>
        <path class='top' d='M120,90 L120,25 L80,25 L80,90'></path>
    </svg>

    <svg class='poison-icon' viewBox='0 0 200 200'>
        <path class='bottom' d='M25,175 L45,195 L155,195 L175,175 L120,120 L120,90 L80,90 L80,120 Z'></path>
        <path class='top' d='M120,90 L120,25 L80,25 L80,90'></path>
        <circle cx='60' cy='170' r='10'></circle>
        <circle cx='110' cy='140' r='10'></circle>
        <circle cx='98' cy='44' r='10'></circle>
    </svg>

    <svg class='teleporter-icon' viewBox='0 0 200 200'>

        <circle cx='100' cy='100' r='90'></circle>
        <path class='spinner' d='M100,10 L100,190 M10,100 L190,100'></path>
    </svg>

    <div class="dot">
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80">
            </circle>
        </svg>
    </div>

    <div class="puzzle-tile">
        <div class="inner">
            <div class="icon"></div>
        </div>
    </div>
    
    <div class="menu-puzzle-tile">
    </div>
    
    <div class="menu-tower-row">
        <span class='name'></span>
        <span class='pct'></span>
    </div>

    <div class="item-tile">
        <div class="inner">
            <div class="icon"></div>
        </div>
    </div>
    
    <div class='level-tile'>
        <div class='inner'>
            <svg viewbox='0,0,200,150'>
                <text x='100' y='75' class='levelid'></text>
                <polygon class='checkmark' points='40,75 80,115 160,35 145,20 80,85 55,60'></polygon>
                <g class='locked'>
                    <path fill-rule="evenodd"
                        d='
                        M50,60 
                        l0,-10 
                        a50,50 0 0,1 100,0 
                        l0,10 
                        a15,15 0 0,1 15,15 
                        l0,60
                        a15,15 0 0,1 -15,15
                        l-100,0
                        a15,15 0 0,1 -15,-15
                        l0,-60
                        a15,15 0 0,1 15,-15
                        z
                        m20,-5
                        l0,-5
                        a25,25 0 0,1 60,0
                        l0,5
                        z'
                          ></path>
                            
                    <text x='100' y='110' class='req'>40</text>
                </g>
            </svg>
        </div>
    </div>
    
    <div class='level-path'>
        </div>
    </div>
</div>    
</body>
