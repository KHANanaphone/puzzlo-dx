<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Puzzlo DX</title>

    <link media="screen" rel="stylesheet" type="text/css" href="css/style.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/puzzle.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/tower.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/menu.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/animations.css">
    <link media="screen" rel="stylesheet" type="text/css" href="css/fa/css/font-awesome.min.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/includes/jquery2.min.js"></script>
    <script src="js/includes/bootstrap.min.js"></script>
    <script src="js/includes/TweenMax.min.js"></script>
    <script src="js/includes/jquery.fittext.js"></script>
    <script src="js/includes/fastclick.js"></script>
    <script src="js/includes/vivus.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/globals.js?v=1.04"></script>
    <script type="text/javascript" src="js/main.js?v=1.04"></script>
    <script type="text/javascript" src="js/tile.js?v=1.04"></script>
    <script type="text/javascript" src="js/ice.js?v=1.04"></script>
    <script type="text/javascript" src="js/lightning.js?v=1.04"></script>
    <script type="text/javascript" src="js/timer.js?v=1.04"></script>

    <script type="text/javascript" src="js/puzzles/puzzle.js"></script>
    <script type="text/javascript" src="js/puzzles/towerCategory.js"></script>

    <script type="text/javascript" src="js/puzzles/fun/f1.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f2.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f3.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f4.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f5.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f6.js"></script>
    <script type="text/javascript" src="js/puzzles/fun/f7.js"></script>

    <script type="text/javascript" src="js/puzzles/adv/a1.js"></script>
    <script type="text/javascript" src="js/puzzles/adv/a2.js"></script>
    <script type="text/javascript" src="js/puzzles/adv/a3.js"></script>
    <script type="text/javascript" src="js/puzzles/adv/a4.js"></script>
    <script type="text/javascript" src="js/puzzles/adv/a5.js"></script>

    <script type="text/javascript" src="js/puzzles/dx/dx1.js"></script>
    <script type="text/javascript" src="js/puzzles/dx/dx2.js"></script>
    <script type="text/javascript" src="js/puzzles/dx/dx3.js"></script>

    <script type="text/javascript" src="js/pieces/blank.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/block.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/bomb.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/diamond.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/keydoor.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/mirror.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/shifter.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/teleporter.js?v=1.04"></script>
    <script type="text/javascript" src="js/pieces/wall.js?v=1.04"></script>

    <script type="text/javascript" src="js/scenes/menuScene.js?v=1.04"></script>
    <script type="text/javascript" src="js/scenes/towerScene.js?v=1.04"></script>
    <script type="text/javascript" src="js/scenes/puzzleScene.js?v=1.04"></script>

    <script type="text/javascript" src="js/debug.js?v=1.04"></script>

</head>

<body>
<div id="main-content">
    <div id="size-setter">
        <div id="puzzle-scene" class="scene">

            <div class='back-button' onclick='PuzzleScene.back()'>
                Back
            </div>
            <div class='puzzle-id'></div>

            <div id="header-area">

                <div class='puzzle-name'></div>

                <div class='retry-button' onclick='PuzzleScene.retry()'>
                    Retry
                </div>

            </div>

            <div id="tile-area">
                <div id="tiles">
                </div>
            </div>

            <div id="item-area">
            </div>

            <div id="shots-left-area">
                <span class='shots-left-value'></span> Shots Left
            </div>

            <div class="popup" id="tutorial-popup">
                <div class='relative'>
                    <div class='message-centerer-out'>
                        <div class='message-centerer-in'>
                            <span class="popup-text"></span>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="PuzzleScene.ClosePopup()">Got it</button>
                </div>
            </div>

            <div class="popup" id="success-popup">
                <div class='relative'>
                    <div class='message-centerer-out'>
                        <div class='message-centerer-in'>
                            <span class="popup-text">Level Complete</span>
                            <span class="unlock-text"></span>
                        </div>
                    </div>

                    <button class="btn btn-success" onclick="PuzzleScene.solvedContinue();">Continue</button>
                </div>
            </div>

            <div class="popup" id="failure-popup">
                <div class='relative'>

                    <div class='message-centerer-out'>
                        <div class='message-centerer-in'>
                            <span class="popup-text"><br/>No Moves Left
                            </span>
                        </div>
                    </div>

                    <button class="btn btn-danger" onclick="PuzzleScene.retry()">Retry</button>
                </div>
            </div>
        </div>
        <div id="tower-scene" class="scene">

            <div class='back-button' onclick='TowerScene.back()'>
                Back
            </div>
            <div class='nav-arrow nav-left'>
                <svg class='arrow' viewbox='0,0,100,100' onclick='TowerScene.slide(-1)'>
                    <polygon points='5,50 50,5 50,30 95,30 95,70 50,70 50,95'></polygon>
                </svg>
                <svg class='lock' viewbox='0,0,200,150'>
                    <path fill-rule="evenodd"
                            d='
                            M50,60
                            l0,-10
                            a50,50 0 0,1 100,0
                            l0,10
                            a15,15 0 0,1 15,15
                            l0,60
                            a15,15 0 0,1 -15,15
                            l-100,0
                            a15,15 0 0,1 -15,-15
                            l0,-60
                            a15,15 0 0,1 15,-15
                            z
                            m20,-5
                            l0,-5
                            a25,25 0 0,1 60,0
                            l0,5
                            z'
                              ></path>
                    <text x='100' y='110' class='req'>40</text>
                </svg>
            </div>
            <div class='nav-arrow nav-right'>
                <svg class='arrow' viewbox='0,0,100,100' onclick='TowerScene.slide(1)'>
                    <polygon transform="scale(-1,1) translate(-100,0)" points='5,50 50,5 50,30 95,30 95,70 50,70 50,95'></polygon>
                </svg>
                <svg class='lock' viewbox='-10,-10,220,170'>
                    <path fill-rule="evenodd"
                            d='
                            M50,60
                            l0,-10
                            a50,50 0 0,1 100,0
                            l0,10
                            a15,15 0 0,1 15,15
                            l0,60
                            a15,15 0 0,1 -15,15
                            l-100,0
                            a15,15 0 0,1 -15,-15
                            l0,-60
                            a15,15 0 0,1 15,-15
                            z
                            m20,-5
                            l0,-5
                            a25,25 0 0,1 60,0
                            l0,5
                            z'
                              ></path>
                    <text x='100' y='110' class='req'>40</text>
                </svg>
            </div>

            <div class='tower-slider'>
                <div class="tower-section">
                </div>
            </div>

            <div class="category-progress">
                <div class="bar">
                    <div class='bar-hider'></div>
                </div>
                <div class='text'>
                    <span class='check-count'>40</span> <i class='fa fa-check'></i>
                </div>
            </div>

        </div>
        <div id='menu-scene' class='scene'>
            <div class='menu-header'>
                <svg viewbox='0,0,800,1250'>
                    <g class='p'>
                        <polygon fill='url(#grad)' points='10,210 210,10 410,210 210,410'></polygon>
                        <text x='220' y='290' text-anchor='middle'>P</text>
                    </g>
                    <g id="dx-logo" transform='translate(580, 320)'>
                        <path class='l1' d='M0,0 l-20,120 c120,0 160,-120 8,-120'></path>
<!--                        <path class='l3' d='M520,410 l-20,120 c120,0 160,-120 20,-120'></path>-->
                        <path class='l2' d='M10,10 l-20,120 c120,0 160,-120 8,-120'></path>
                        <path class='l4' d='M110,0 l60,120 m-80,0 l100,-120'></path>
<!--                        <path class='l6' d='M650,410 l60,120 m-80,0 l100,-120'></path>-->
                        <path class='l5' d='M120,10 l60,120 m-80,0 l100,-120'></path>
                    </g>
                    <text class='uzzlo' x='1500' y='300'>uzzlo</text>
                </svg>
            </div>
            <div class='tower-select'>
                <div class='background'></div>
            </div>
            <div class='menu-bg'>
            </div>
            <div class='total-score'>
                <span class='count'>999</span> <i class='fa fa-check'></i>
            </div>
        </div>
    </div>
</div>

    <svg>
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_mirror" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
              <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_black" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_normal" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_blue" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#66F;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#44F;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_yellow" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#EE2;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#CC2;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad_red" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#F66;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#F22;stop-opacity:1" />
            </linearGradient>

            <linearGradient id="grad_inv_red" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#66F;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#44F;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#EE2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#CC2;stop-opacity:1" />
            </linearGradient>

            <linearGradient id="grad_inv_yellow" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#66F;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#44F;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#F66;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#F22;stop-opacity:1" />
            </linearGradient>

            <linearGradient id="grad_inv_blue" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#F66;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#F22;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#EE2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#CC2;stop-opacity:1" />
            </linearGradient>

        </defs>
    </svg>
<div id="hidden">


    <svg class="lightning-icon" viewBox="0 0 200 200">
        <path class='arrow-out' d='M50,100 L100,160 L150,100 L120,100 L120,40 L80,40 L80,100 z'/>
        <path class='arrow-in' d='M50,100 L100,160 L150,100 L120,100 L120,40 L80,40 L80,100 z'/>
    </svg>

    <svg class="ice-icon" viewBox="0 0 200 200">
        <path class='arrow-out' d='M100,50 L160,100 L100,150 L100,120 L40,120 L40,80 L100,80 z'/>
        <path class='arrow-in' d='M100,50 L160,100 L100,150 L100,120 L40,120 L40,80 L100,80 z'/>
    </svg>

    <svg class="diamond-icon" viewBox="0 0 200 200">
        <polygon points="20,100 100,20 180,100 100,180"></polygon>
        <text text-anchor="middle" x="100" y="135" font-size="100"></text>
    </svg>

    <svg class="wall-icon" viewBox="0 0 100 100">
        <polygon points="0,0 0,100 100,100 100,0"></polygon>
    </svg>

    <svg class="block-icon" viewBox="0 0 100 100">
        <polygon points="20,20 80,20 80,80 20,80"></polygon>
    </svg>

    <svg class="bomb-icon" viewBox="-50 -50 300 300">
        <path d="M100,20 A90,90 0 1,0 180,100 L200,80 L120,0 Z"></path>
        <text text-anchor="middle" x="90" y="145" font-size="100">B</text>
    </svg>

    <svg class="shifter-icon" viewBox="0 0 200 150">
        <polygon points="100,25 175,100 150,125 100,75 50,125 25,100"></polygon>
    </svg>

    <svg class="mirror-icon" viewBox="0 0 200 200">
        <polygon fill="url(#grad_mirror)" points="10,85 190,85 190,115 10,115"></polygon>
    </svg>

    <svg class='teleporter-icon' viewBox='0 0 200 200'>
        <circle class='outer' cx='100' cy='100' r='80'></circle>
        <circle class='inner' cx='100' cy='100' r='40'></circle>
    </svg>

    <div class="dot">
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80">
            </circle>
        </svg>
    </div>

    <div class="puzzle-tile">
        <div class='bg'>
        </div>
        <svg class="icon"></svg>
    </div>

    <div class="menu-puzzle-tile">
    </div>

    <div class="menu-tower-row">
        <div class='unlocked'>
            <span class='name'></span>
            <span class='right'>
                <span class='text'></span> <i class='fa fa-check'></i>
            </span>
        </div>
        <div class='locked'>
            Locked
        </div>
    </div>

    <div class='tower'>
        <div class='tower-name'></div>
        <div class='tower-rows'>
        </div>
    </div>

    <div class='tower-row'>
        <div class='puzzle-name'></div>
    </div>

    <div class='level-tile'>
        <div class='inner'>
            <svg viewbox='0,0,200,150'>
                <text x='100' y='75' class='levelid'></text>
                <polygon class='checkmark' points='40,75 80,115 160,35 145,20 80,85 55,60'></polygon>
                <g class='locked'>
                    <path fill-rule="evenodd"
                        d='
                        M50,60
                        l0,-10
                        a50,50 0 0,1 100,0
                        l0,10
                        a15,15 0 0,1 15,15
                        l0,60
                        a15,15 0 0,1 -15,15
                        l-100,0
                        a15,15 0 0,1 -15,-15
                        l0,-60
                        a15,15 0 0,1 15,-15
                        z
                        m20,-5
                        l0,-5
                        a25,25 0 0,1 60,0
                        l0,5
                        z'
                          ></path>

                    <text x='100' y='110' class='req'>40</text>
                </g>
            </svg>
        </div>
    </div>

    <div class='level-path'>
        </div>
    </div>
</div>
</body>
</html>
